  <header id="title">
    <img src="../images/favicon-storymasters.png">
    <h1>Monster List</h1>
  </header>
  <hr>
  <div id="filter-monsters">
    <fieldset id="filtersFieldset" class="filter-fieldset">
      <legend id="filtersLegend">Filters</legend>
      <div id="filtersContent">
        <div id="filterGroups" class="filter-groups"></div>
        <div class="filter-controls">
          <button type="button" id="applyFiltersButton">Apply Filters</button>
          <button type="button" id="clearButton">Clear Filters</button>
          <span id="filterInfo"></span>
        </div>
      </div>
    </fieldset>
  </div>
  <div id="display-monsters">
    <h2>Monster List</h2>
    <div id="monsterTableContainer">
      <table id="monster-table">
        <thead>
          <tr>
            <th class="sortable" data-key="name" scope="col">Name</th>
            <th class="sortable" data-key="cr" scope="col">CR</th>
            <th class="sortable" data-key="type" scope="col">Type</th>
            <th class="sortable" data-key="biomes" scope="col">Biomes</th>
            <th class="sortable" data-key="alignment" scope="col">Alignment</th>
            <th class="sortable" data-key="source" scope="col">Source</th>
          </tr>
        </thead>
        <tbody id="monster-table-body"></tbody>
      </table>
    </div>
  </div>
